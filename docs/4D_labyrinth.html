      var drawMap = function(level){
        fill(255);
        for (var i = 0; i < 18; i++) {
          for (var j = 0; j < 10; j++) {
            if (level[i][j] === 1) {

              type = 0;

              if(level[max(i-1,0)][j] === 1){

              }
              if(level[i][min(j+1,level[i].length)] === 1){

              }

              }
              if(level[i][max(j-1,0)] === 1){

                  triangle(40,40,20,40,20,20);

                  triangle(0,0,0,40,20,20);
                  triangle(20,40,0,40,20,20);
                  fill(200);
                  rect(8, 8, 24, 24, 5);
                  rect(8, 16, 24, 24);
                break;
                case 5:
                  fill(160);
                  rect(20,0,20,40);
                  fill(220);
                  rect(0,0,20,40);
                  fill(200);
                  rect(8, 0, 24, 40);

      draw = function() {
        background(250);
        //println("Drawing...");

        //move the player
        if(moveCooldown < 0 && !finish && !keys[16]){

            playerY -= 1;
            moveCooldown = 3;
          }
          if(keys[DOWN] && currentLevel.dimensions[currentDimension][playerY+1][playerX] !== 1){
            playerY += 1;
            moveCooldown = 3;
          }
          if(keys[LEFT] && currentLevel.dimensions[currentDimension][playerY][playerX-1] !== 1){
            playerX -= 1;
            moveCooldown = 3;
          }
          if(keys[RIGHT] && currentLevel.dimensions[currentDimension][playerY][playerX+1] !== 1){
            playerX += 1;
            moveCooldown = 3;
          }
        }
        moveCooldown -= 1;

        //draw the level

        drawMap(currentLevel.dimensions[currentDimension]);
        
        //draw the player

        noStroke();
        fill(255,0,0);
        rect(playerX*40,playerY*40,40,40,5);

        fill(220);
        rect(-80,730,560,164);

          translate(-30, 740);
          translate(460/(currentLevel.dimensions.length+0.5)*(i+0.75),0);

          scale(0.2);
          translate(-200, 0);

            rect(-20,-20,20,760);
            rect(-20,-20,440,20);
            rect(400,-20,20,760);
            rect(-20,720,440,20);

          noStroke();
          fill(255,0,0)
          rect(playerX*40,playerY*40,40,40,5);
          popMatrix();

          text("Level Complete!", 50, 350);

            currentLevel = levels[levelNumber];

            playerY = currentLevel.start[1];

        if(keys[16]){

          for(var i = 0; i < currentLevel.dimensions.length; i++){
            pushMatrix();
            translate(-90+(i%3)*(200), 20+320*floor(i/3));
            scale(0.4);
            if(i === currentDimension){
              fill(255,0,0);
              rect(-20,-20,20,760);
              rect(-20,-20,440,20);
              rect(400,-20,20,760);
              rect(-20,720,440,20);
            }
            drawMap(currentLevel.dimensions[i]);
            noStroke();
            fill(255,0,0)
            rect(playerX*40,playerY*40,40,40,5);
            popMatrix();

            popMatrix();
          }
          if(keys[RIGHT]){
            currentDimension += 1;
            if(currentDimension >= currentLevel.dimensions.length){
              currentDimension = 0;
            }
            if(currentLevel.dimensions[currentDimension][playerY][playerX] === 1){
              blink = true;
            }else{
              blink = false;
            }
            keys[RIGHT] = false;
          }
          if(keys[LEFT]){
            currentDimension -= 1;
            if(currentDimension < 0){
              currentDimension = currentLevel.dimensions.length-1;
            }
            keys[LEFT] = false;
            if(currentLevel.dimensions[currentDimension][playerY][playerX] === 1){  
              blink = true;
            }else{
              blink = false;
            }
          }
          if(keys[DOWN]){
            currentDimension += 3;
            if(currentDimension >= currentLevel.dimensions.length){
              currentDimension -= currentLevel.dimensions.length;
            }
            if(currentLevel.dimensions[currentDimension][playerY][playerX] === 1){
              blink = true;
            }else{
              blink = false;
            }
            keys[DOWN] = false;
          }
          if(keys[UP]){
            currentDimension -= 3;
            if(currentDimension < 0){
              currentDimension += currentLevel.dimensions.length;
            }
            if(currentLevel.dimensions[currentDimension][playerY][playerX] === 1){
              blink = true;
            }else{
              blink = false;
            }
            keys[UP] = false;
          }
          if(blink){
            fill(220,0,0,100);
            rect(-width,-height,2*width,2*height);
          }
        }


      }
    }};

  // Get the canvas that ProcessingJS will use
  var canvas = document.getElementById("mycanvas"); 
  // Pass the function to ProcessingJS constructor
  var processingInstance = new Processing(canvas, programCode);
